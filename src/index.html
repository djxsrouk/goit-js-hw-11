<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework 11 JS</title>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <div class="container">
      <form class="search-form" id="search-form">
        <h1>Image Search</h1>
        <input
        type="text"
        name="searchQuery"
        autocomplete="off"
        placeholder="Search images..."
      />
      <button type="submit" class="btn-s">Search</button>
    </form>
  
    <div class="gallery">
      <!--Carduri cu imagini -->
      <div class="photo-card" hidden>
        <img alt="" loading="lazy" />
        <div class="info">
          <p class="info-item">
            <b>Likes</b>
          </p>
          <p class="info-item">
            <b>Views</b>
          </p>
          <p class="info-item">
            <b>Comments</b>
          </p>
          <p class="info-item">
            <b>Downloads</b>
          </p>
        </div>
      </div>
    </div>
  
    <div class="load-btn">
      <button type="button" class="load-more" hidden>Load more</button>
    </div>
    
    
    </div>
    <script src="./js/index.js" type="module"></script>
  </body>
</html>
